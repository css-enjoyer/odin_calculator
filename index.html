<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <!-- JavaScript and CSS Files -->
        <script src="js-file.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <!-- Google Font Embed -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <!-- Font Awesome Kit Embed -->
        <script src="https://kit.fontawesome.com/14074f687d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="header">
            Calculator
        </h1>
        <div id="content">
            <div id="display"> </div>
            <div id="buttons">
                <button class="func" id="clear">C</button>
                <button class="func" id="backspace">âŒ«</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator" id="add">+</button>                
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator" id="multiply">*</button>
                <button class="num" id="decimal">.</button>
                <button class="num">0</button>
                <button class="func" id="equals">=</button>
                <button class="operator" id="divide">/</button>
            </div>
        </div>
        <p id="footer">
            <i class="fa-brands fa-github"></i> isaac-was-here
        </p>
    </body>
</html>
